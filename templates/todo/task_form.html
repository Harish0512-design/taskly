{% extends "base.html" %}

{% block content %}
<h2> Create a Task from here </h2>

<form method="POST" autocomplete="off" action="{% url 'create-task' %}">

    {% csrf_token %}

    {% if request.GET.msg %}
    <span> {{ request.GET.msg }} </span>
    {% endif %}

    {{ form.as_p }}

    <input type="submit" value="Submit">

</form>

<a href="{% url 'view-tasks' %}"> View Tasks</a>

{% endblock %}
